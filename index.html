<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 id = "header">Calculator</h1>
    <div class="containerCalculator">
        <div id = "displayScreen" class = "display">  <! --make sure to store this in a variable -->
        </div>
        <div id = "buttonContainer">
            <button type="button" class = "calculatorButtons" onclick="myFunction(0)">0</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction(1)">1</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction(2)">2</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction(3)">3</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction(4)">4</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction(5)">5</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction(6)">6</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction(7)">7</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction(8)">8</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction(9)">9</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction('+')">+</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction('-')">-</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction('*')">x</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction('/')">/</button>
            <button type="button" class = "calculatorButtons" onclick="calculate()">=</button>
            <button type="button" class = "calculatorButtons" onclick="myFunction('clear')">clear</button>
        </div>
    </div>
</body>
</html>
